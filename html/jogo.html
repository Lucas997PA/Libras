<body>

  <div class="botoes-fase">

      <img src="/imagens/Img_Dos_Botão/alfabeto.png" alt="Fase Alfabeto">

    <a href="numeros.html" class="fase-button fase">

      <span>🔢 Números em Libras<br>11 questões</span>

    <a href="cores.html" class="fase-button fase">
      <img src="/imagens/Img_Dos_Botão/alfabeto.png" alt="Fase Cores">
      <span>🎨 Cores em Libras<br>10 questões</span>
    </a>

    <a href="familia.html" class="fase-button fase">
      <img src="/imagens/Img_Dos_Botão/alfabeto.png" alt="Fase Família">

  </div>

  </div>
  <script>
  const toggleButton = document.getElementById("toggle-theme");
  const body = document.body;

  // Verifica se já existe um tema salvo no localStorage
  if (localStorage.getItem("theme") === "dark") {
    body.classList.add("dark-mode");
    toggleButton.textContent = "☀️";
  }

  toggleButton.addEventListener("click", () => {
    body.classList.toggle("dark-mode");

    if (body.classList.contains("dark-mode")) {
      toggleButton.textContent = "☀️";
      localStorage.setItem("theme", "dark");
    } else {
      toggleButton.textContent = "🌙";
      localStorage.setItem("theme", "light");
    }
  });
</script>

</body>
</html>
