<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code - Compartilhe o Jogo</title>
  <link rel="stylesheet" href="/styles/style.css">

</head>
<body>

  <div class="top-bar">
      <a href="/index.html" class="menu-button voltar">🔙 Voltar ao Menu Principal</a>
    </div>
  <br> 

  <div class="historia">
    <h1 class="menu-container">Compartilhe com QR Code</h1> <br>
    <p class="menu-container">Escaneie o código abaixo para acessar o jogo em outro dispositivo:</p> <br>
    
    <!-- Imagem do QR Code -->
    <img id="qrcode-img" src="/imagens/QRCode/QRCode.png" alt="QR Code do Jogo" width="300" >

  </div>

  <script>
  const toggleButton = document.getElementById("toggle-theme");
  const body = document.body;

  // Verifica se já existe um tema salvo no localStorage
  if (localStorage.getItem("theme") === "dark") {
    body.classList.add("dark-mode");
    toggleButton.textContent = "☀️";
  }

  toggleButton.addEventListener("click", () => {
    body.classList.toggle("dark-mode");

    if (body.classList.contains("dark-mode")) {
      toggleButton.textContent = "☀️";
      localStorage.setItem("theme", "dark");
    } else {
      toggleButton.textContent = "🌙";
      localStorage.setItem("theme", "light");
    }
  });
</script>


</body>
</html>
