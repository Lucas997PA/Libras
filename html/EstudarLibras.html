<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modos de Jogo - Libras</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <div class="menu-container">

    <div class="top-bar">
      <a href="/index.html" class="menu-button voltar">🔙 Voltar ao Menu Principal</a>
    </div>

    <h1>Estudas sobre os sinais</h1>
    <p>Escolha uma categoria para estudar</p>

    <div class="botoes-menu">
      <a href="/Imagens/Estudos/Alfabeto.png" class="menu-button">Alfabeto em Libras</a>
      <a href="/Imagens/Estudos/Numeros.png" class="menu-button">Números em Libras</a>
      <a href="/Imagens/Estudos/Fonologia.pdf" class="menu-button">Fonologia da Libras</a>
    </div>

  </div>

  <script>
  const toggleButton = document.getElementById("toggle-theme");
  const body = document.body;

  // Verifica se já existe um tema salvo no localStorage
  if (localStorage.getItem("theme") === "dark") {
    body.classList.add("dark-mode");
    toggleButton.textContent = "☀️";
  }

  toggleButton.addEventListener("click", () => {
    body.classList.toggle("dark-mode");

    if (body.classList.contains("dark-mode")) {
      toggleButton.textContent = "☀️";
      localStorage.setItem("theme", "dark");
    } else {
      toggleButton.textContent = "🌙";
      localStorage.setItem("theme", "light");
    }
  });
</script>

</body>
</html>
